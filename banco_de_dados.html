    <link rel="stylesheet" href="css/style.css">


    


</head>
<body onload="updateTable()">
    <section>
        <nav>
            <input type="checkbox" name="" id="check" checked>
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <div class="sidebar">
                <header>Web App</header>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i>Wellcome</a></li>
                    <li><a href="cadastro.html"><i class="fas fa-link"></i>Cadastro</a></li>
                    <li><a href="banco_de_dados.html"><i class="fas fa-stream"></i>Banco de Dados</a></li>
                    <!-- <li><a href=""><i class="fas fa-calendar-week"></i>Lalala</a></li> -->
                    <li><a href="instrucoes.html"><i class="fas fa-question-circle"></i>Instruções</a></li>
                    <!-- <li><a href=""><i class="fas fa-sliders-h"></i>Services</a></li>
                    <li><a href=""><i class="fas fa-envelope"></i>Contact</a></li> -->
                </ul>
            </div>
        </nav>
    
        <div class="container">
            <header>
                <h1 class="header-title">Banco de Cadastros</h1>
            </header>

            <main>
                <button type="button" class="button" id="edit" style="display: none;"></button>
                <table id="tableClient" class="records">
                    <thead>
                        <tr class="titulo">
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>CPF</th>
                            <th>Celular</th>                            
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </main>

        </div><!--CONTAINER-->

    </section>


    <div class="modal" id="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>Alterar Dados</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form id="form" class="modal-form">
                <!-- <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome"
                    required>
                <input type="email" id="email" class="modal-field" placeholder="E-Mail" required>
                <input type="text" id="celular" class="modal-field" placeholder="Telefone" required>
                <input type="text" id="cpf" class="modal-field" placeholder="CPF" required> -->
                <h4>Nome completo</h4>
                <input id="nome" class="text modal-field" type="text" name="nome"  required>

                <h4>E-Mail</h4>
                <input id="email" class="text modal-field" type="email" name="email"  required>

                <h4>CPF</h4>
                <input id="cpf" type="text" class="modal-field form-control cpf-mask" maxlength="14"  placeholder="Ex.: 000.000.000-00" onkeydown="javascript: fMasc( this, mCPF );" required>

                <h4>Telefone</h4>
                <input id="celular" type="text" class="modal-field form-control phone-ddd-mask" maxlength="14" placeholder="Ex.: (00) 0000-0000" onkeydown="javascript: fMasc( this, mTel );" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="button blue">Cancelar</button>
            </footer>
        </div>
    </div>


    <script src="JS/mask.js"></script>
    <script src="JS/crud.js"></script>
</body>
</html>
