<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/55a63e3d19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">


    <script type="text/javascript">
        function fMasc(objeto,mascara) {
            obj=objeto
            masc=mascara
            setTimeout("fMascEx()",1)
        }
        function fMascEx() {
            obj.value=masc(obj.value)
        }
        function mTel(tel) {
            tel=tel.replace(/\D/g,"")
            tel=tel.replace(/^(\d)/,"($1")
            tel=tel.replace(/(.{3})(\d)/,"$1)$2")
            if(tel.length == 9) {
                tel=tel.replace(/(.{1})$/,"-$1")
            } else if (tel.length == 10) {
                tel=tel.replace(/(.{2})$/,"-$1")
            } else if (tel.length == 11) {
                tel=tel.replace(/(.{3})$/,"-$1")
            } else if (tel.length == 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
            } else if (tel.length > 12) {
                tel=tel.replace(/(.{4})$/,"-$1")
            }
            return tel;
        }
        function mCPF(cpf){
            cpf=cpf.replace(/\D/g,"")
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
            cpf=cpf.replace(/(\d{3})(\d)/,"$1.$2")
            cpf=cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2")
            return cpf
        }
        function mNum(num){
            num=num.replace(/\D/g,"")
            return num
        }


    </script>


</head>
<body>
    <section>
        <nav>
            <input type="checkbox" name="" id="check" checked>
            <label for="check">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <div class="sidebar">
                <header>My App</header>
                <ul>
                    <li><a href=""><i class="fas fa-qrcode"></i>Wellcome</a></li>
                    <li><a href=""><i class="fas fa-link"></i>Cadastro</a></li>
                    <li><a href=""><i class="fas fa-stream"></i>Banco de Dados</a></li>
                    <li><a href=""><i class="fas fa-calendar-week"></i></a></li>
                    <li><a href=""><i class="fas fa-question-circle"></i>Instruções</a></li>
                    <li><a href=""><i class="fas fa-sliders-h"></i>Services</a></li>
                    <li><a href=""><i class="fas fa-envelope"></i>Contact</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="container-form">
            <img src="" alt="">
            <div class="form">
                <form method="" action="">
                    <div class="card"><i class="fas fa-address-card"></i></div>
                    <h4>Nome completo</h4>
                    <input class="text" type="text" name="nome">

                    <h4>E-Mail</h4>
                    <input class="text" type="email" name="email">

                    <h4>CPF</h4>
                    <input type="text" class="form-control cpf-mask" maxlength="14" placeholder="Ex.: 000.000.000-00" onkeydown="javascript: fMasc( this, mCPF );">

                    <h4>Telefone</h4>
                    <input type="text" class="form-control phone-ddd-mask" maxlength="14" placeholder="Ex.: (00) 0000-0000" onkeydown="javascript: fMasc( this, mTel );">

                    <input class="button" type="reset" value="Limpar">
                    <input class="button" type="submit" value="Enviar">
                    
                </form>
            </div>
            
        </div>
    </section>
</body>
</html>
