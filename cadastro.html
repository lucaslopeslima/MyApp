            <div class="sidebar">

        </nav>
        </nav>
    
        <div class="container-form">
            <img src="" alt="">
            <div id="form" class="form">
                <form  method="" action="" onsubmit="event.preventDefault();">
                    <div class="card"><i class="fas fa-address-card"></i></div>

                    <h4>Nome completo</h4>
                    <input id="nome" class="text modal-field" type="text" name="nome"  required>

                    <h4>E-Mail</h4>
                    <input id="email" class="text modal-field" type="email" name="email"  required>

                    <h4>CPF</h4>
                    <input id="cpf" type="text" class="cpf-mask modal-field" maxlength="14"   placeholder="Ex.: 000.000.000-00" onkeydown="javascript: fMasc( this, mCPF );" required>

                    <h4>Telefone</h4>
                    <input id="celular" type="text" class="phone-ddd-mask modal-field" maxlength="15"  placeholder="Ex.: (00) 0000-0000" onkeydown="javascript: fMasc( this, mTel );" required>

                    <input id="clear" class="button" type="reset" value="Limpar" >
                    <input id="newclient" class="button" type="submit" value="Enviar" onclick="createClient(newClient)">
                
                    
                </form>
            </div>
            
        </div>
    </section>



    <script src="JS/mask.js"></script>
